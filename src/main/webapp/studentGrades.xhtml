<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Student #{studentGrades.student.name} #{studentGrades.student.lastname} grades:</h2>
    <ol>
        <ui:repeat value="#{studentGrades.student.grades}" var="grade">
            <li>
                #{grade.value}
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="grade" value="#{studentGrades.gradeToCreate.value}" required="true" />
        <h:commandButton value="Add grade" action="#{studentGrades.createGrade}" >
            <f:param name="studentId" value="#{studentGrades.student.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to courses page"/>
</h:body>
</html>
