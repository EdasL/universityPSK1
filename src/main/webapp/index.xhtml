<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>#{coursesList.welcome()}</h2>
    <h2>Courses:</h2>
    <ol>
        <ui:repeat value="#{coursesList.coursesList}" var="course">
            <li>
                <h:link value="#{course.name}" outcome="students?courseId=#{course.id}" />
            </li>
            <h:link value="Edit" outcome="courseDetails?courseId=#{course.id}" />
        </ui:repeat>
    </ol>

    <h:form>
        <h:inputText value="#{coursesList.course.name}" required="true" />
        <h:commandButton value="Add new course" action="#{coursesList.createCourse}" />
    </h:form>

    <h:form>
        <h:commandButton value="Get the universities count around the globe" disabled="#{generateAllUniversitiesCount.generationRunning}" action="#{generateAllUniversitiesCount.generateUniversitiesCount()}" />
        <h:outputText value="#{generateAllUniversitiesCount.generationStatus}" />
    </h:form>
</h:body>
</html>
